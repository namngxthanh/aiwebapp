<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        />
    </head>
    <body class="bg-gray-100 font-sans antialiased">
        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 text-white flex justify-between">
            <div class="text-3xl font-bold">AI Blog Generation</div>
            <div>
                <a href="#!" class="text-white hover:underline">Login</a>
                <a href="#!" class="text-white hover:underline">Signup</a>
            </div>
        </nav>

        <br>
        <!-- Main content -->
        <div class="flex-grow container mx-auto p-10 px-4 sm:px-0">
            <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transiton transform hover:scale-105 flex flex-col">
               <!-- Login form -->
                <form class="space-y-4">
                    <h2 class="text-2xl font-semibold mb-4">Signup</h2>
                    <div>
                        <label for="username" class="block mb-4 font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full rounded-md border-gray-300 shadow-sm"
                        />
                    </div>
                    <div>
                        <label for="email" class="block mb-4 font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full rounded-md border-gray-300 shadow-sm"
                        />
                    </div>
                    <div>
                        <label for="password" class="block mb-4 font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full rounded-md border-gray-300 shadow-sm"
                        />
                    </div>
                    <div>
                        <label for="repeatPassword" class="block mb-4 font-medium text-gray-700">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password" class="w-full rounded-md border-gray-300 shadow-sm"
                        />
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-800">Signup</button>
                </form>
            </div>
    </body>
</html>
